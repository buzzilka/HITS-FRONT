<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Дерево решений</title>
    <link href="decisionTree.css" rel="stylesheet">
  </head>
  <style>
  .tree {
    display: table;
    margin: 0 auto;
    padding: 0;
  }
  </style>

<body>
  <div class="topnav">
    <a href="/HITS-FRONT/main/main-page.html">Главная</a>
    <a href="">Генетический Алгоритм</a>
    <a href="">Муравьиный Алгоритм</a>
    <a href="/HITS-FRONT/a-star/Aalg.html">Алгоритм A*</a>
    <a href="/HITS-FRONT/clustering/cluster-main.html">Кластеризация</a>
    <a href="/HITS-FRONT/neural-network/nnetwork.html">Нейронная Сеть</a>
    <a href="">Дерево решений</a>
    <a href="">Авторы</a>
  </div>
  <div class="container">
    <div id = "tree">
      <ul id = "root" class="tree"></ul>
    </div>

    <div id="settings">
      <div id="reg">
      <div>Выбрать разделитель
        <select id="separator" name="separator" onchange="separator()">
          <option value=";">;</option>
          <option value=",">,</option>
          <option value=" ">space</option>
        </select>
      </div>
      </div>
      <br>
      <div id="reg">
      <div>Загрузить обучающую выборку</div>
      <label class="input-file">
        <input type="file" name="file" id = "fileInput" type="file" accept=".CSV" onchange="fileInput()">		
        <span>Выберите файл</span>
      </label>
      </div>
      <br>
      <textarea wrap="off" id="userInput" placeholder="Введите обучающую выборку"></textarea>
      <br>
      <div id="reg">
      <div>
        <input name="alg" type="radio" id="id3" value="id3"/>
        <label for="id3">ID3</label>
      </div>
      <div>
        <input name="alg" type="radio" id="cart" value="cart" checked/>
        <label for="cart">CART</label>
      </div>
    </div>
    <br>
      <div id="reg">
        <div>Максимальная глубина</div>
            <input id="maxDepth" type="range" min="3" max="100" step="1" value="8" oninput="outPut.value = this.value"/><output id="outPut">8</output>
        </div>
      <br>
      <button id = "buildDecisionTree" onclick="buildDecisionTree()">Построить дерево</button>
      <br>
      <input type="text" id="userInput" placeholder="Введите данные для обхода по дереву" style="border-radius:10px;border: 0.3px solid grey;">
      <br>
      <button id = "bypassDecisionTree" onclick="bypassDecisionTree()">Обход по дереву</button>
      <br>
      <button id = "deleteDecisionTree" onclick="delteDecisionTree()">Удалить дерево</button>
    </div>
  </div>
  <audio src="oleg-kenzov-raketa-bomba-petarda.mp3" id="audio" loop="loop"></audio>
  <div id="music">
    <button onclick="play()"></button>
    <button onclick="pause()"></button>
    <button onclick="volume()"></button>
  </div>
  <script src="cart.js" ></script>
</body>
</html>
