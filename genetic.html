<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="genetic.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генетический алгоритм</title>
</head>
<style>
    button{
        cursor: pointer;
        font-size: 20px;
    }
    h10{
        font-family: Trebuchet MS;
        font-size: 20px;
        font-style: italic;
        text-decoration: none;
    }
</style>
<body>
    <audio src="zombiemp3.mp3" id="audio" loop="loop"></audio>
    <div id="music">
        <button id="play" onclick="play()"></button>
        <button id="pause" onclick="pause()"></button>
        <button id="volume" onclick="volume()"></button>
    </div>
    <div class="topnav">
        <a href="/HITS-FRONT/main/main-page.html">Главная</a>
        <a href="/HITS-FRONT/genetic Algorithm/genetic.html">Генетический Алгоритм</a>
        <a href="">Муравьиный Алгоритм</a>
        <a href="/HITS-FRONT/a-star/Aalg.html">Алгоритм A*</a>
        <a href="/HITS-FRONT/clustering/cluster-main.html">Кластеризация</a>
        <a href="/HITS-FRONT/neural-network/nnetwork.html">Нейронная Сеть</a>
        <a href="">Дерево решений</a>
        <a href="">Авторы</a>
    </div>
    <div class="container">
        <canvas id="canvas" width="650" height="650"></canvas>
    </div>
    <button id="first" onclick="start()" style="position: absolute; left: 72%; top: 620px;">Старт</button>
    <button id="second" onclick="clear()" style="position: absolute; left: 72%; top: 680px;">Очистить</button>
    <button id="third" onclick="toBack()" style="position: absolute; left: 72%; top: 740px;">Ctrl+z</button>
    <div id="firstInput">
        <input id="generation_size" type="range" min="10" max="2000" step="1" value="50" oninput="firstOutPut.value = this.value"/><label>Количество поколений</label>
        <output id="firstOutPut">50</output>
    </div>
    <div id="secondInput">
        <input id="population_size" type="range" min="3" max="500" step="1" value="10" oninput="secondOutPut.value = this.value"/><label>Размер популяции</label>
        <output id="secondOutPut">10</output>
    </div>
    <div id="thirdInput">
        <input id="probability_mutation" type="range" min="50" max="100" step="1" value="70" oninput="thirdOutPut.value = this.value"/><label>Процент мутации</label>
        <output id="thirdOutPut">70</output>
    </div>
    <script src="genetic.js" type="module"></script>
</body>
</html>
