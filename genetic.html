<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="genetic.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генетический алгоритм</title>
</head>
<style>
    label{
        font-family: Trebuchet MS;
        font-size: 20px;
        font-style: italic;
        text-decoration: none;
    }
</style>
<body>
    <div class="topnav">
        <a href="/HITS-FRONT/main/main-page.html">Главная</a>
        <a href="/HITS-FRONT/genetic Algorithm/genetic.html">Генетический Алгоритм</a>
        <a href="">Муравьиный Алгоритм</a>
        <a href="/HITS-FRONT/a-star/Aalg.html">Алгоритм A*</a>
        <a href="/HITS-FRONT/clustering/cluster-main.html">Кластеризация</a>
        <a href="/HITS-FRONT/neural-network/nnetwork.html">Нейронная Сеть</a>
        <a href="">Дерево решений</a>
        <a href="">Авторы</a>
    </div>

    <div class="container">
        <canvas id="canvas" height=650px width=650px></canvas>
        <div id="settings">
            <center><label>Количество поколений</label></center><input class="slider" id="generation_size" type="range" min="10" max="5000" step="1" value="50" oninput="firstOutPut.value = this.value"/>
            <center><output id="firstOutPut">50</output></center>
            <br>
            <center><label>Размер популяции</label></center><input class="slider" id="population_size" type="range" min="3" max="1000" step="1" value="10" oninput="secondOutPut.value = this.value"/>
            <center><output id="secondOutPut">10</output></center>
            <br>
            <center><label>Процент мутации</label></center><input class="slider" id="probability_mutation" type="range" min="50" max="100" step="1" value="70" oninput="thirdOutPut.value = this.value"/>
            <center><output id="thirdOutPut">70</output></center>
            <br>
            <br>
            <button id="first" onclick="start()">Старт</button>
            <button id="second" onclick="clear()">Очистить</button>
            <button id="third" onclick="toBack()">Ctrl+z</button>
        </div>
    </div>
    <script src="genetic.js" type="module"></script>
</body>
</html>
