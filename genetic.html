<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1 {
        font-size: 70px;
        color: rgb(29,116,153);
    }

    canvas {
        background-color: black;
        height: 650px;
        width: 650px;
        cursor: pointer;
        border: 3px solid gray;
        
    }

    button{
        cursor: pointer;
        font-size: 20px;
    }
</style>
<body>
    <h1><center>Генетический алгоритм</center></h1>
    <center><canvas id="canvas" width="650" height="650"></canvas></center>
    <p></p>
    <center>
        <button id="first" onclick="start()">Старт</button>
        <button id="second" onclick="clear()">Очистить</button>
        <button id="third" onclick="toBack()">Ctrl+z</button>
    </center>
    <center>
        <h10>Количество поколений
            <input type="number" id="generation_size" />
        </h10>
        <h10>Размер популяции
            <input type="number" id="population_size" />
        </h10>
        <h10>Процент мутации
            <input type="number" id="probability_mutation" />
        </h10>
    </center>
    <script src="genetic.js" type="module"></script>
</body>
</html>
