<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            background-color: rgba(132, 142, 156, 0.3);
            cursor: pointer;
            border: 3px solid gray;
            display: block;
            box-sizing: border-box;
        }
        button {
        cursor: pointer;
        font-size: 20px;
         margin: 0 auto;
        display: block;
        }
    </style>
</head>
<body id="body">
    <div id="root" style="display: flex; justify-content: center; flex-direction: column; gap: 16px; align-content: center;">
        <h1 style="text-align: center;">Нейронная сеть</h1>
        <div  style="display: flex; justify-content: center; align-content: center; width: 100%;">  
            <canvas id="canvas"></canvas>
        </div>
        <script >
            const canvas = document.getElementById("canvas");
            function onResize(){
                canvas.height=504;
                canvas.width=504;
            }
            window.addEventListener("resize", onResize);
            onResize();
        </script>
        <button onclick="">Угадать число</button>
        <button onclick="clearCanvas()">Очистить</button>
        <label class="brushSizeLabel">Размер кисти: </label>
        <input id="brushSize" type="range" min="5" max="30" value="13"/>
        <script src="nnetwork.js"></script>
    </div>
</body>
</html>
