<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Дерево решений</title>
    <link href="decisionTree.css" rel="stylesheet">
  </head>

<body>
  <div class="topnav">
    <a href="/HITS-FRONT/main/main-page.html">Главная</a>
    <a href="">Генетический Алгоритм</a>
    <a href="/HITS-FRONT/ant-algorythm/antAlgorythm.html">Муравьиный Алгоритм</a>
    <a href="/HITS-FRONT/a-star/Aalg.html">Алгоритм A*</a>
    <a href="/HITS-FRONT/clustering/cluster-main.html">Кластеризация</a>
    <a href="/HITS-FRONT/neural-network/nnetwork.html">Нейронная Сеть</a>
    <a href="/HITS-FRONT/tree/decisionTree.html">Дерево решений</a>
    <a href="">Авторы</a>
  </div>
  <div class="container">

    <div id = "tree">
      <ul id = "root" class="tree"></ul>
    </div>

    <div id="settings">

      <div class="but">Выбрать разделитель
        <select id="separator" name="separator">
          <option value=";">;</option>
          <option value=",">,</option>
          <option value=" ">space</option>
        </select>
      </div>

      <div class="but">
        <div>Загрузить обучающую выборку</div>
        <label class="input-file">
          <input type="file" name="file" id = "fileInput" type="file" accept=".CSV" >		
          <span>Выберите файл</span>
        </label>
      </div>

      <textarea wrap="off" id="userInput" placeholder="Введите обучающую выборку"></textarea>

      <div class="but">
        <div class="form_radio_group">
          <div class="form_radio_group-item">
            <input name="alg" type="radio" id="id3" value="id3"/>
            <label for="id3">ID3</label>
          </div>
          <div class="form_radio_group-item">
            <input name="alg" type="radio" id="cart" value="cart" checked/>
            <label for="cart">CART</label>
          </div>
        </div>
      </div>

      <div class="but">
        <div>Максимальная глубина</div>
        <input id="maxDepth" type="range" min="3" max="100" step="1" value="8" oninput="outPut.value = this.value"/><output id="outPut">8</output>
      </div>

      <button id = "buildDecisionTree">Построить дерево</button>

      <input type="text" id="findUserInput" placeholder="Введите данные для обхода по дереву">

      <button id = "bypassDecisionTree">Обход по дереву</button>

      <button id = "deleteDecisionTree">Очистить</button>

    </div>

  </div>

  <script src="main.js" type="module" defer></script>
</body>
</html>
