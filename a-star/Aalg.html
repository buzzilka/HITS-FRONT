<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>A*</title>
    <link href="Aalg.css" rel="stylesheet">
  </head>
<body>
  <div class="topnav">
    <a href="/HITS-FRONT/main/main-page.html">Главная</a>
    <a href="">Генетический Алгоритм</a>
    <a href="">Муравьиный Алгоритм</a>
    <a href="/HITS-FRONT/a-star/Aalg.html">Алгоритм A*</a>
    <a href="/HITS-FRONT/clustering/cluster-main.html">Кластеризация</a>
    <a href="/HITS-FRONT/neural-network/nnetwork.html">Нейронная Сеть</a>
    <a href="">Дерево решений</a>
    <a href="">Авторы</a>
  </div>
  <audio src="som.mp3" id="audio1" loop="loop"></audio>
  <audio src="evr.mp3" id="audio2" loop="loop"></audio>
  <div id="music">
    <button onclick="play1()"></button>
    <button onclick="play2()"></button>
    <button onclick="pause()"></button>
    <button onclick="volume()"></button>
  </div>
  <div class="container">
    <canvas id="canvas" height=500px width=500px></canvas>
    <div id="settings">
      <div id="reg">
        <div>Размер лабиринта</div>
        <input id="sizeLab" type="range" min="3" max="100" step="1" value="20" oninput="outPut.value = this.value"/><output id="outPut">20</output>
      </div>
      <br>
      <button id="createLab" onclick="create()">Сгенерировать лабиринт</button>
      <br>
      <button id="emptyLab" onclick="emptyLab()">Создать пустой лабиринт</button>
      <br>
      <select id="redact" name="redact" onchange="redact()">
        <option value="walls">Изменить стены</option>
        <option value="begin">Установить старт</option>
        <option value="end">Установить финиш</option>
      </select>
      <br>
      <button id="start" onclick="start()">Начать</button>
      <br>
      <button id="deletePath" onclick="deletePath()">Очистить путь</button>
      <br>
      <div id="reg">
        <div>Замедление анимации</div>
        <input id="speed" type="range" min="0" max="100" step="1" value="5" oninput="output.value = this.value"><output id="output">5</output>
      </div>
    </div>
    </div>
  <script src="Aalg.js"></script>
</body>
</html>
